<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Test</title>
    <style>
      h1 {
        font-size: 30px;
        color: teal;
      }
      h2 {
        color: tomato;
        font-size: 20px;
      }
      .BIG {
        font-size: 60px;
      }
      .uppercase {
        text-transform: uppercase;
      }
      .BIG .uppercase {
        color: navy;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1 - 1</h1>
    <h1 class="BIG uppercase">Heading 1 - 2</h1>
    <h1>Heading 1 - 3</h1>
    <h2 class="uppercase">Heading 2 - 1</h2>
    <h2 class="BIG">Heading 2 - 2</h2>
    <h2>Heading 2 - 3</h2>
  </body>
</html>
